<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms | JsMaulin </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav-icons.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
           <div id="scene">
            <div class="layer" data-depth-x="-0.3"><img src="img/moon.png" alt="lua"></div>
            <div class="layer" data-depth-x="0.15" ><img src="img/mountains02.png" alt="montanha-02"></div>
            <div class="layer" data-depth-x="0.25" ><img src="img/mountains01.png" alt="montranha-01"></div>
            <div class="layer" data-depth-x="-0.25"><img src="img/road.png" alt="estrada"></div>
           </div> 
        </div>
        <div class="login">
            <h2>Fazer Login</h2>
            <div class="inputBox">
                <input type="email" placeholder="E-Mail 📩">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Username 📝">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Senha 🔐">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Resgistrar-se</a>
            </div>
        </div>          
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById("scene");
        let parallax = new Parallax(scene);
    </script>
</body>
</html>
